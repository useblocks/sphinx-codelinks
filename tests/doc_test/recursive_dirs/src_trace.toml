[src_trace]
set_local_url = true
local_url_field = "local-url"
set_remote_url = true
remote_url_field = "remote-url"
debug_measurement = true

[src_trace.projects.dummy_src]
comment_type = "cpp"
src_dir = "./dummy_src_lv1"
remote_url_pattern = "https://github.com/useblocks/ubtrace/blob/{commit}/{path}#L{line}"
exclude = ["dcdc/src/ubt/ubt.cpp"]
include = ["**/*.cpp", "**/*.hpp"]
gitignore = true

[src_trace.projects.dummy_src.oneline_comment_style]
start_sequence = "[["
end_sequence = "]]" # default is newline character
field_split_char = ","
needs_fields = [
  { "name" = "id", "type" = "str" },
  { "name" = "title", "type" = "str" },
  { "name" = "type", "type" = "str", "default" = "impl" },
  { "name" = "links", "type" = "list[str]", "default" = [
  ] },
]
